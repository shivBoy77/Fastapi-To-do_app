<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
</head>

<body>
    <div class="tab-pane active" id="tab1">
        <div id="description_content">
            <div class="text_description_content">
                <div class="mce-content-body"> <textarea class="tmpTextArea"> </textarea></div>
            </div>
        </div>

        <div id="toAppend" class="mce-content-body"></div>
    </div>
</body>

</html>
<script>
    function x() {
        var content = tinyMCE.get('article').getBody().innerHTML;
        $('#bodyDiv').html(content)
    }
    $('button').on('click', function (e) {
        x();
    })
    tinyMCE.init({
        selector: 'textarea',
        height: 500,
        theme: 'modern',
        plugins: 'print preview fullpage paste searchreplace autolink directionality bbcode visualblocks visualchars fullscreen image link media template codesample table charmap hr pagebreak nonbreaking anchor toc insertdatetime advlist lists textcolor wordcount spellchecker  imagetools media  link contextmenu colorpicker textpattern help',
        toolbar1: 'formatselect | bold italic strikethrough forecolor backcolor | link | alignleft aligncenter alignright alignjustify  | numlist bullist outdent indent  | removeformat',
        image_advtab: true,
        templates: [
            { title: 'Test template 1', content: 'Test 1' },
            { title: 'Test template 2', content: 'Test 2' }
        ],
        content_css: [
            '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
            '//www.tinymce.com/css/codepen.min.css'
        ]
    });
    //get what is inside the textarea editor
    var content = $('iframe').contents().find('#tinymce').contents();
    //append it in a div
    $("#toAppend").append(content);
    //disable edit 
    tinymce.activeEditor.hide();
    //hide the textarea editor 
    $(".tmpTextArea").hide();
</script>
